name: Breaker
main: eu.asangarin.breaker.Breaker
version: ${project.version}
api-version: 1.16
depend: [ MythicLib ]
softdepend: [ MMOCore, MMOItems, MythicMobs, TechTree, WorldGuard, Vault, PlaceholderAPI ]
commands:
    breaker:
        usage: /breaker
        description: Master command for all Breaker commands.
        permission: breaker.admin
permissions:
    breaker.admin:
        description: Allows usage of all Breaker commands.
        default: op
    breaker.use:
        description: Enables the Breaker system for the specific player, if the permission rule is set
        default: true